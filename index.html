<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>

<body>
  <div class="contenedor">
    <img src="/images/illustration-hero.svg" alt="hero">
    <div class="contain">
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="plan">
          <img class="icon"src="/images/icon-music.svg" alt="music">
          <p class="Annual"> <span>Annual Plan</span>$59.99/year</p>
      <a href="" class="Change">Change</a>
    </div>
    <div class="buttons">
      <button class="Pay">Proceed to Payment</button>
      <button class="Order">Cancel Order</button>
    </div>
    </div>
  </div>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Santiago Touzet</a>.
    </p>
  </footer>
</body>

</html>
